name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        cd session2/ml-app
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-cov

    - name: Run linter (flake8)
      run: |
        cd session2/ml-app
        flake8 .

    - name: Run tests with pytest
      run: |
        cd session2/ml-app
        pytest tests/ --junitxml=test-results.xml --cov=src --cov-report=xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          session2/ml-app/test-results.xml
          session2/ml-app/coverage.xml

  train-model:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd session2/ml-app
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Train model
      run: |
        cd session2/ml-app
        python src/train.py

    - name: Upload trained model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: session2/ml-app/models/
        retention-days: 7

    - name: Upload evaluation plots
      uses: actions/upload-artifact@v4
      with:
        name: evaluation-plots
        path: session2/ml-app/*.png
        retention-days: 7

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        cd session2/ml-app
        docker build -t ml-app:ci .

    - name: Save Docker image as artifact
      run: |
        docker save ml-app:ci -o ml-app-image.tar

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: session2/ml-app/ml-app-image.tar

  deploy-docs:
    runs-on: ubuntu-latest
    needs: train-model
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy documentation
      run: |
        echo "Documentation would be deployed here"
        echo "ML App is located in: session2/ml-app/"
        echo "Project structure is ready for deployment"
